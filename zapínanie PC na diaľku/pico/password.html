<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="connect-screen">
        <div class="triangle-top-left"></div>
        <div class="triangle-bottom-right"></div>
        <div class="admin-settings-show-button">
            <img src="./assets/admin-settings.png">
        </div>
        <div class="admin-settings-screen">
            <label for="admin-password">Admin settings</label>
            <input id="admin-password" type="text" name="admin-password" autocomplete="off">
            <br>
            <button class="admin-settings-access-button">Access</button>
            <p class="admin-settings-error"></p>
            <div class="admin-settings-loading"></div>
        </div>
        <label for="connect-password">Password</label>
        <input id="connect-password" type="text" name="connect-password" autocomplete="off">
        <br>
        <button class="connect-button">Connect</button>
        <p class="connect-error"></p>
        <div class="connect-loading"></div>
    </div>

    <div class="main">
        <div class="power-button">POWER ON</div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
